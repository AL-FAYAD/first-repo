<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <link rel="stylesheet" href="style.css">
<div class="content">
    <div class="cal">
    <div>
        <h6>calc</h6> <h6>THEME</h6>
        
    </div>
    <div class="dis">
        <input type="text" name="display" id="display">

    </div>
    
        <button class="but" onclick="display.value += '7';">7</button> 
        <button class="but" onclick="display.value += '8';">8</button>
         <button class="but" onclick="display.value += '9';">9</button>
         <button class="but" class="delreset" onclick="display.value = 
         display.value.toString().slice(0,-1);">DEL</button>
         <p>
            <button class="but" onclick="display.value += '4';">4</button>
             <button class="but" onclick="display.value += '5';">5</button>
            <button class="but" onclick="display.value += '6';">6</button>
             <button class="but" onclick="display.value += '+';">+</button>
         </p>
         <p>
            <button class="but" onclick="display.value += '1';">1</button>
             <button class="but"  onclick="display.value += '2';">2</button>
            <button class="but" onclick="display.value += '3';">3</button>
             <button class="but"  onclick="display.value += '-';">-</button>
         </p>
         <p>
            <button class="but" onclick=" display.value += '.';">.</button>
             <button class="but"  onclick=" display.value += '0';">0</button>
            <button class="but" onclick=" display.value += '/';">/</button>
             <button class="but"  onclick=" display.value += '*';">x</button>
         </p>
         <p>
            <button  class="but" title="Back to Original"
            onclick="display.value = ' ';"
            >RESET</button> 
            <button onclick="display.value = eval(display.value)">=</button>
         </p>
    </div>
</div>
    
</body>
</html>
